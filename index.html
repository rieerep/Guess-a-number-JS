<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gissa talet</title>
</head>

<body>
    <h1 class="mainHeader" id="h1">Number guessing game</h1>
    <h2></h2>
    <div class="playBoard">
        <label class="header">Guess number between 1-100.</label><br>
        <input class="userInput" type="text" id="test" value="0"><br><br>
        <button class="button">Guess</button>
        <button class="tryAgain">Try again</button>
        <p class="result"></p>
        <p class="guesses">Guesses</p>
        <h2>Your previous guesses:</h2>
        <ul class="ul"></ul>
        <p class="lastGuess"></p>
    </div>
    <script src="app.js">

    </script>
</body>

</html>
